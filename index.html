<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Movie Database</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<main class="row">

		<div class="col-sm-5">
			<div class="panel panel-default">
			  <div class="panel-heading"><h3 class="panel-title">All movies</h3></div>
			  <div class="panel-body">
			    <p>All movies</p>
			  </div>
			  <ul class="list-group" id="list-group">
			  </ul>
			</div>
		</div>

		<div class="col-sm-2">
			<a href="#" class="thumbnail"><img src="http://www.hidefninja.com/community/attachments/movie-night-clipart-9cp4q9xce-jpeg.279121/" alt="movie"></a>
		</div>


		<div class="col-sm-5">
			<div class="panel panel-default">
			<div class="panel-heading"><h3 class="panel-title">Add movie</h3></div>
				<div class="panel-body">
					<form>
					  <div class="form-group">
					    <label for="exampleInputEmail1">Title</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Title">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Password</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					  </div>
					  <div class="checkbox">
							<label class="checkbox-inline">
							  <input type="checkbox" id="inlineCheckbox1" value="option1"> 1
							</label>
							<label class="checkbox-inline">
							  <input type="checkbox" id="inlineCheckbox2" value="option2"> 2
							</label>
							<label class="checkbox-inline">
							  <input type="checkbox" id="inlineCheckbox3" value="option3"> 3
							</label>
					  </div>
					  <select class="form-control">
					  	<option>0</option>
						  <option>1</option>
						  <option>2</option>
						  <option>3</option>
						  <option>4</option>
						  <option class="default">5</option>
						  <option>6</option>
						  <option>7</option>
						  <option>8</option>
						  <option>9</option>
						  <option>10</option>
						</select>
					  <button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
		</div>

	</main>

	<main class="row">
		<div id="movieList"></div>
	</main>


	<div class="alert alert-danger" role="alert">
	  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
	  <span class="sr-only">Error:</span>
	  Enter a valid email address
	</div>





	<script src="js/main.js"></script>
</body>
</html>
