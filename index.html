	<main class="row">

		<div class="col-sm-8">
			<div class="panel panel-default">
	<!-- 		  <div class="panel-heading"><h3>Movie Database<button type="button" class="btn btn-link btn-sm" id="resetButton">(Reset)</button></h3></div> -->
			  <div class="panel-body">

					<ul class="nav nav-tabs">
					  <li class="active"><a data-toggle="tab" href="#menu1">Filter by genre</a></li>
					  <li><a data-toggle="tab" href="#menu2">Filter by release year</a></li>
					  <li><a data-toggle="tab" href="#menu3">Filter by ratings</a></li>
					</ul>

					<div class="tab-content">
					  <div id="menu1" class="tab-pane fade in active">
					    <h4>Filter by genre</h4>
							<div id="genresSortList" class="checkbox">
							</div>	
							<button type="button" class="btn btn-default btn-sm" id="sortByGenresButton">Sort</button>
							<button type="button" class="btn btn-link btn-sm" id="resetButton">(Reset)</button>
					  </div>
					  <div id="menu2" class="tab-pane fade">
					    <h4>Filter by release year</h4>
						  <select id="yearSortSelect" class="form-control" name="year">
							</select>
					  </div>
					  <div id="menu3" class="tab-pane fade">
					    <h4>Filter by rating</h4>
								<label for="fromRatingSortSelect">From</label>
								<select id="fromRatingSortSelect" class="custom-select mb-2 mr-sm-2 mb-sm-0"" name="fromRatingSortSelect">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
								</select>
								<label for="toRatingSortSelect">To</label>
								<select id="toRatingSortSelect" class="custom-select mb-2 mr-sm-2 mb-sm-0"" name="toRatingSortSelect">
									<option value="10">10</option>
									<option value="9">9</option>
									<option value="8">8</option>
									<option value="7">7</option>
									<option value="6">6</option>
									<option value="5">5</option>
									<option value="4">4</option>
									<option value="3">3</option>
									<option value="2">2</option>
									<option value="1">1</option>
								</select>
								<button type="button" class="btn btn-default btn-sm" id="sortByRatingsButton">Sort</button>
  					</div>
					</div>
			  </div>
			</div>
		</div>

		<div class="col-sm-4">
			<div class="panel panel-default">
				<div class="panel-heading"><h3 class="panel-title">Ratings</h3></div>	
				<div class="panel-body">
					<h5>Highest rating</h5>
					<div id="highestRatingList"></div>
					<h5>Lowest rating</h5>
					<div id="lowestRatingList"></div>

					<!-- Trigger the modal with a button -->
	  			<button type="button" class="btn btn-info" data-toggle="modal" data-target="#addMovie">Add movie</button>

				</div>	
			</div>
		</div>

	</main>

	<main>
		<div id="movieList" class="row"></div>
	</main>





	  <!-- Modal -->
	  <div class="modal fade" id="addMovie" role="dialog">
	    <div class="modal-dialog">
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title">Add or edit movie</h4>
	        </div>
	        <div class="modal-body">
	          
						<form>
						  <div class="form-group">
						    <label for="title">Movie title</label>
						    <input type="text" class="form-control" id="title" placeholder="Title">
						  </div>
						  <div class="form-group">
						    <label class="mr-sm-2" for="year">Release year</label>
						  <select id="year" class="custom-select mb-2 mr-sm-2 mb-sm-0" name="year">
					    </select>
						  </div>
						  <div id="genresAddList" class="checkbox">
						  </div>
						  <div class="form-group">
						    <label for="description">Description</label>
						    <textarea rows="2" cols="50" class="form-control" id="description"></textarea>
						  </div>

						</form>

	        </div>
	        <div class="modal-footer">
	        	<button type="button" class="btn btn-default" id="addMovieButton">Add</button>
						<button type="button" class="btn btn-default" id="editMovieButton">Update</button>
	          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        </div>
	      </div>
	    </div>
	  </div>


	<script src="dist/js/main.js"></script>
