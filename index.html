<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Movie Database</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

<style>

html, body {
	font-family: 16px/1.5 "Verdana";
	margin: 1rem;
}

.label {
	margin: 1px;
}

</style>

	<main class="row">

		<div class="col-sm-4">
			<div class="panel panel-default">
			  <div class="panel-heading"><h3 class="panel-title">Filter<button type="button" class="btn btn-link btn-sm" id="resetButton">(Reset)</button></h3></div>
			  <div class="panel-body">
					<label for="genresSortList">Sort by genre</label>
				  <div id="genresSortList" class="checkbox">
				  </div>	
					<button type="button" class="btn btn-default btn-sm" id="sortByGenresButton">Sort</button>
					<br>
				  <label for="yearSortSelect">..or sort by release year</label>
				  <select id="yearSortSelect" class="form-control" name="year">
					</select>
					<h5>..or sort by rating</h5>
					<label for="fromRatingSortSelect">From</label>
					<select id="fromRatingSortSelect" class="custom-select mb-2 mr-sm-2 mb-sm-0"" name="fromRatingSortSelect">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select>
					<label for="toRatingSortSelect">To</label>
					<select id="toRatingSortSelect" class="custom-select mb-2 mr-sm-2 mb-sm-0"" name="toRatingSortSelect">
						<option value="10">10</option>
						<option value="9">9</option>
						<option value="8">8</option>
						<option value="7">7</option>
						<option value="6">6</option>
						<option value="5">5</option>
						<option value="4">4</option>
						<option value="3">3</option>
						<option value="2">2</option>
						<option value="1">1</option>
					</select>
					<button type="button" class="btn btn-default btn-sm" id="sortByRatingsButton">Sort</button>
			  </div>
			</div>
		</div>

		<div class="col-sm-3">
			<div class="panel panel-default">
				<div class="panel-heading"><h3 class="panel-title">Ratings</h3></div>	
				<div class="panel-body">
					<h5>Highest rating</h5>
					<div id="highestRatingList"></div>
					<h5>Lowest rating</h5>
					<div id="lowestRatingList"></div>
				</div>	
				<!-- <a href="#" class="thumbnail"><img src="http://www.hidefninja.com/community/attachments/movie-night-clipart-9cp4q9xce-jpeg.279121/" alt="movie"></a> -->
			</div>
		</div>

		<div class="col-sm-5">
			<div class="panel panel-default">
			<div class="panel-heading"><h3 class="panel-title">Add or edit movie</h3></div>
				<div class="panel-body">
					<form>
					  <div class="form-group">
					    <label for="title">Movie title</label>
					    <input type="text" class="form-control" id="title" placeholder="Title">
					  </div>
					  <div class="form-group">
					    <label class="mr-sm-2" for="year">Release year</label>
					  <select id="year" class="custom-select mb-2 mr-sm-2 mb-sm-0" name="year">
				    </select>
					  </div>
					  <div id="genresAddList" class="checkbox">
					  </div>
					  <div class="form-group">
					    <label for="description">Description</label>
					    <textarea rows="2" cols="50" class="form-control" id="description"></textarea>
					  </div>
					  <button type="button" class="btn btn-default btn-sm" id="addMovieButton">Add</button>
					  <button type="button" class="btn btn-default btn-sm" id="editMovieButton">Update</button>
					</form>
				</div>
		</div>

	</main>

	<main class="row">
		<div id="movieList"></div>
	</main>

	  Enter a valid email address
	</div> -->




	<script src="js/main.js"></script>
</body>
</html>
