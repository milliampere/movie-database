<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Movie Database</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

<style>

html, body {
	font-family: 16px/1.5 "Verdana";
	margin: 2rem;
}

.thumbnail {
	max-width: 100px;
}

</style>

	<main class="row">

		<div class="col-sm-4">
			<div class="panel panel-default">
			  <div class="panel-heading"><h3 class="panel-title">Sort by genre</h3></div>
			  <div class="panel-body">
			    <p>Sort by genre</p>

					  <div id="genresList" class="checkbox">
							<label class="checkbox-inline">
							  <input type="checkbox" id="inlineCheckbox1" value="option1"> Drama
							</label>
							<label class="checkbox-inline">
							  <input type="checkbox" id="inlineCheckbox2" value="option2"> Action
							</label>
							<label class="checkbox-inline">
							  <input type="checkbox" id="inlineCheckbox3" value="option3"> Adventure
							</label>
					  </div>	
					  <button type="button" class="btn btn-default" id="updateButton">Update</button>				

			  </div>
<!-- 			  <ul class="list-group" id="list-group">
			  </ul> -->
			</div>
		</div>

		<div class="col-sm-4">
			<div class="panel panel-default">
				<div class="panel-heading"><h3 class="panel-title">Ratings</h3></div>	
				<div class="panel-body">
					<h5>Highest rating</h5>
					<div id="highestRatingList"></div>
					<h5>Lowest rating</h5>
					<div id="lowestRatingList"></div>
				</div>	
				<!-- <a href="#" class="thumbnail"><img src="http://www.hidefninja.com/community/attachments/movie-night-clipart-9cp4q9xce-jpeg.279121/" alt="movie"></a> -->
			</div>
		</div>


		<div class="col-sm-4">
			<div class="panel panel-default">
			<div class="panel-heading"><h3 class="panel-title">Add movie</h3></div>
				<div class="panel-body">
					<form>
					  <div class="form-group">
					    <label for="title">Movie title</label>
					    <input type="text" class="form-control" id="title" placeholder="Title">
					  </div>
					  <div class="form-group">
					    <label for="year">Release year</label>
<!-- 					    <select id="year" class="form-control" name="year">
								<option value="2007">2007</option>
								<option value="2006">2006</option>
					    </select> -->
					    <input type="text" class="form-control" id="year" placeholder="Year">
					  </div>
					  <div class="checkbox">
							<label class="checkbox-inline">
							  <input type="checkbox" id="inlineCheckbox1" value="option1"> Drama
							</label>
							<label class="checkbox-inline">
							  <input type="checkbox" id="inlineCheckbox2" value="option2"> Action
							</label>
							<label class="checkbox-inline">
							  <input type="checkbox" id="inlineCheckbox3" value="option3"> Adventure
							</label>
					  </div>
					  <!-- <label for="ratingInput">Rating</label>
					  <select class="form-control" id="ratingInput">
					  	<option>0</option>
						  <option>1</option>
						  <option>2</option>
						  <option>3</option>
						  <option>4</option>
						  <option>5</option>
						  <option>6</option>
						  <option>7</option>
						  <option>8</option>
						  <option>9</option>
						  <option>10</option>
						</select> -->
					  <button type="button" class="btn btn-default" id="addMovieButton">Go</button>
					</form>
				</div>
		</div>

	</main>

	<main class="row">
		<div id="movieList"></div>
	</main>

	  Enter a valid email address
	</div> -->





	<script src="js/main.js"></script>
</body>
</html>
